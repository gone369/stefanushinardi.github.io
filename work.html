---
layout: page
title: Work
permalink: /work/
---

<ul class="post-list">
    {% for post in site.posts %}
      <div class="card" href="{{ post.url | prepend: site.baseurl }}">
          <div class="card-image image1" href="{{ post.url | prepend: site.baseurl }}">
            <a href="{{ post.url | prepend: site.baseurl }}" style="display:block;position:absolute; width:100%; height:100%; top:0; left: 0;">
                <li>
                  <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                  </h2>
                  <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->
                      <span class="post-meta">{{ post.description}}</span>
                    </li>
            </a>
               </div>
           </div>
    {% endfor %}
</ul>
