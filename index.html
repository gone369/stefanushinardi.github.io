<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Stefanus Hinardi</title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">Stefanus Hinardi</h1>
                <h2 class="brand-tagline">Geek & Computer Engineering Student</h2>
            </hgroup>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://www.twitter.com/stefanushinardi">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http:www.github.com/stefanushinardi">GitHub</a>
                    </li>
                </ul>
            </nav>
             
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Recent Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                       <!-- <img class="post-avatar" alt="Stefanus Hinardi&#x27;s avatar" height="48" width="48" src="img/common/tilo-avatar.png">-->

                        <h2 class="post-title">Hello World</h2>

                        <p class="post-meta">
                            By <a class="post-author">Stefanus Hinardi</a> under <a class="post-category post-category-design">Hello World</a> 
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                           My first post for this blog! Hopefully as the time goes, I will be able to write some more <strong>useful</strong> post!
                        </p>
                    </div>
                </section>
            </div>

            

          <!--  <div class="footer">

                        <li><a href="http://github.com/yui/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>-->






</body>
</html>
